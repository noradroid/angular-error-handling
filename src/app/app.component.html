<div
  style="
    margin-top: 40px;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
  "
>
  <ng-container *ngFor="let err of errors">
    <button class="btn" (click)="getError(err)">
      Click for a {{ err }} error
    </button>
  </ng-container>
</div>
