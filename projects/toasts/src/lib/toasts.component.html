<div
  class="fixed top-12 z-aboveModal flex h-0 w-full -translate-y-1/2 justify-center"
>
  <div class="flex flex-col gap-3">
    <ng-container *ngIf="toasts$ | async as toasts">
      <div
        class="flex h-auto min-w-14rem max-w-24rem items-center justify-between rounded px-4 py-3 shadow-md"
        [ngClass]="'bg-white text-black'"
        *ngFor="let toast of toasts.reverse()"
      >
        <span>{{ toast.text }}</span>

        <button
          class="unset cursor-pointer"
          (click)="service.removeToast(toast)"
        >
          <icon-close></icon-close>
        </button>
      </div>
    </ng-container>
  </div>
</div>
